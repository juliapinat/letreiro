<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Letreiro Deslizante</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="container">
    <div id="texto">Não se afoga por cair na água, mas por ficar lá.</div>
</div>

<script src="script.js">
     const texto = document.getElementById("texto");
    const container = document.getElementById("container");

    let pos = 0; // posição inicial
    let velocidade = 2; // ajuste da velocidade
    let indoDireita = true;

    // Para animar
    function animar() {
        const larguraTexto = texto.offsetWidth;
        const larguraContainer = container.offsetWidth;

        if (indoDireita) {
            pos += velocidade;
            if (pos >= larguraContainer - larguraTexto) {
                indoDireita = false; // chegou na borda direita, volta
            }
        } else {
            pos -= velocidade;
            if (pos <= 0) {
                indoDireita = true; // chegou na borda esquerda, vai para direita
            }
        }

        texto.style.left = pos + "px";

        requestAnimationFrame(animar);
    }

    // Espera o texto carregar para pegar o tamanho correto
    window.onload = animar;
</script>

</body>
</html>
